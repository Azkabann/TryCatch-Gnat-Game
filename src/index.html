<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title> Try-Catch| HOME </title>
    
    <link rel = "stylesheet" href = "./css/index.css"/>
 <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel='stylesheet' href = "css/index.css">

    <script>

      function startGame () {
        var level = document.getElementById('level').value

        if(level === '') {
          alert(`Selecione um Nível para começar o jogo!`)
          return false
        }

        window.location.href = `app.html?${level}`  
      }

    </script>
  </head>

  <body>

      <div class = "container">
        <div class = "row"> 
          <div class = "col"> 
            <div class=" d-flex justify-content-center">
              <img src = "../images/game.png"/>
            </div>
          </div>
        </div>
      </div>

      
        <div class = "row"> 
          <div class = "col"> 
            <div class=" d-flex justify-content-center">
              <div class = "mb-2"> <!-- margin bottom-->
              <select id= "level" class= "form-control">
                <option id= "level" value= "">-- Select a Level --</option>
                <option value= "normal">-- Normal --</option>
                <option value= "maluco">-- Maluco --</option>
                <option value= "insano">-- Insano --</option>
              </select>
             </div>
            </div>
          </div>
        </div>
     

      <div class= "row">
        <div class= "col">
          <div class = "d-flex justify-content-center">
          <button  type= "button" class= "btn btn-danger btn-lg" onclick= "startGame()"> 
            Start Game
          </button>
        </div>
        </div>
      </div>
  </body>
</html>
